name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true

  build-release:
    needs: create-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: tempus-linux-amd64
            cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: tempus-linux-arm64
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            name: tempus-macos-amd64
            cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            name: tempus-macos-arm64
            cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: tempus-windows-amd64.exe
            cross: false

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup cross-compilation (Linux ARM64)
        if: matrix.cross && matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install cross
        if: matrix.cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build binary (native)
        if: !matrix.cross
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build binary (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Prepare binary (Unix)
        if: ${{ !contains(matrix.os, 'windows') }}
        run: |
          cp target/${{ matrix.target }}/release/tempus ${{ matrix.name }}

      - name: Prepare binary (Windows)
        if: contains(matrix.os, 'windows')
        run: |
          cp target/${{ matrix.target }}/release/tempus.exe ${{ matrix.name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ matrix.name }}
            ${{ matrix.name }}.asc

  generate-checksums:
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download Assets
        uses: robinraju/release-downloader@v2
        with:
          tag: ${{ github.ref_name }}
          fileName: "tempus-*"
          out-file-path: "."
          skip-artifacts: "*.asc"

      - name: Generate checksums
        run: |
          sha256sum tempus-* > SHA256SUMS

      - name: Upload Checksums
        uses: softprops/action-gh-release@v1
        with:
          files: |
            SHA256SUMS
            SHA256SUMS.asc
